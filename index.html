<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Basic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Final Project 3 Group 4</title>
  </head>
  <body>
    
    <!-- Contact & Newsletter  -->

    <section id="newsletter">
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-6">
            <p class="font-basic news-sub">Questions, Comments, Concerns?</p>
            <p class="font-basic news-title">
              We’d love to <span style="color: #e73587">hear</span> from you!
            </p>
          </div>
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label font-basic"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control font-basic"
                  id="email"
                  placeholder="something@website.com"
                />
              </div>
              <div class="mb-3">
                <label
                  for="subject"
                  class="form-label font-worksans"
                  style="font-weight: bold"
                  >Subject</label
                >
                <input
                  type="text"
                  class="form-control font-basic"
                  id="subject"
                  placeholder="Question about your article"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label font-basic"
                  >Message</label
                >
                <textarea
                  class="form-control font-basic"
                  id="message"
                  rows="6"
                  placeholder="Your message starts with..."
                ></textarea>
              </div>
              <div class="d-grid gap-2">
                <button class="btn grad font-basic text-white" type="button">Send a Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- /Contact & Newsletter -->

    <!-- Footer -->

    <footer  style="background: #020e35;">
      <div class="container">
        <p class="my-2 text-white font-basic">
          2020 © All rights reserved by Your company name
        </p>
      </div>
    </footer>

    <!-- /Footer -->
  </body>
</html>
